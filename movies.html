<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="flex items-center justify-between bg-indigo-700 text-white">
        <div class="logo_container flex items-center">
          <img
            class="h-20"
            src="./assets/images/Moviestack_isotipo.png"
            alt="mainLogo"
          />
          <h1>MOVIESTACK</h1>
        </div>
        <div class="links_container">
          <a class="py-0.5 md:p-4 ml-0 mr-2 md:mx-4" href="./index.html"
            >HOME</a
          >
          <a class="py-0.5 md:p-4 ml-0 mr-2 md:mx-4 active" href="#">MOVIES</a>
          <a class="py-0.5 md:p-4 ml-0 mr-2 md:mx-4" href="#">FAVS</a>
        </div>
      </nav>
    </header>
    <main class="h-screen p-4">
      <div class="banner_container"></div>
      <div class="w-full flex justify-around p-12 search--container">
        <div class="select--container">
          <select id="genresSelect">
            <option value="Horror" disabled selected>
              Selecciona un genero
            </option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Action">Action</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Animation">Animation</option>
            <option value="Family">Family</option>
            <option value="Romance">Romance</option>
            <option value="Music">Music</option>
            <option value="Documentary">Documentary</option>
            <option value="History">History</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
            <option value="TV Movie">TV Movie</option>
          </select>
        </div>
        <div class="w-1/2 flex justify-end input--container">
          <input
            class="w-1/3 border-2 border-black border-solid"
            id="search_input"
            type="text"
          />
        </div>
      </div>
      <div
        id="card--container"
        class="card--container my-20 flex flex-wrap grid-cols-3 grid-rows-3 gap-4 items-center justify-center"
      ></div>
    </main>
    <footer class="w-full h-1/3 py-5 flex items-center justify-center">
      MINDHUB - COHORT NÂ° 54
    </footer>
    <script src="./data.js"></script>

    <script type="module" src="./cards.js"></script>
  </body>
</html>
